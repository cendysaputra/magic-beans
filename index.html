<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Beans</title>
  </head>

  <body>
    <!-- Create by Imajiner -->
    <div class="fixed top-4 left-4 flex gap-1.5 z-999">
      <!-- Info Popup -->
      <div class="relative group">
        <div class="w-8 h-8 border-2 border-black rounded-full flex items-center justify-center cursor-pointer hover:bg-white hover:border-white transition-all">
          <span class="text-black text-[16px]">i</span>
        </div>
        <!-- Popup Tooltip -->
        <div class="absolute top-10 left-0 bg-white text-black px-2.5 py-1 rounded-lg whitespace-nowrap opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all">
          <span class="text-[16px]">Created by Imajiner</span>
        </div>
      </div>

      <!-- Button Musik -->
      <div id="soundToggle" class="relative w-8 h-8 bg-[#DDDDDD50] hover:bg-white backdrop-blur-sm rounded-full flex items-center justify-center cursor-pointer transition-all">
        <svg width="16" height="7" viewBox="0 0 18 8" class="wave-svg">
          <path
            id="wavePath"
            d="M 0 4 Q 2 2, 4 4 T 8 4 T 12 4 T 16 4 T 20 4"
            stroke="black"
            stroke-width="1"
            fill="none"
            stroke-linecap="round"
          />
        </svg>
      </div>
    </div>

    <!-- Banner Utama -->
    <section class="relative w-screen h-screen bg-[radial-gradient(83.99%_97.82%_at_50%_97.82%,#EAE6C6_8.65%,#B6E1E9_68.75%,#B6E8FC_97.12%)] px-4 flex items-center justify-center overflow-hidden">
      <img src="/assets/images/cloud-back.png" alt="Cloud Background" class="absolute inset-0 w-full h-full object-cover pointer-events-none z-0"/>

      <!-- Awan Depan -->
      <img src="/assets/images/cloud-c1.png" alt="Cloud 1" class="absolute top-0 left-0 -mt-12 -ml-16 w-[250px] pointer-events-none z-30"/>
      <img src="/assets/images/cloud-c2.png" alt="Cloud 2" class="absolute ml-60 -mt-80 w-[300px] pointer-events-none z-30"/>
      <img src="/assets/images/cloud-c3.png" alt="Cloud 3" class="absolute w-full -bottom-7 pointer-events-none z-30"/>

      <!-- Animasi Pohon Kiri -->
      <img id="tree" src="/assets/images/tree.png" alt="Tree" class="absolute -left-[150px] h-[calc(100vh+300px)] w-auto pointer-events-none z-4"/>

      <!-- Card Cookie -->
      <div class="p-6 bg-[#2C3B31] flex flex-col gap-3 rounded-2xl relative z-20">
        <h1 class="text-white text-center text-xl">This website uses cookies</h1>
        <p class="text-white text-center text-sm">This website uses cookies to ensure you get the best experience on our website</p>
        <a id="acceptBtn" class="flex justify-center items-center self-center mt-4 px-6 py-2.5 bg-[#78952C] text-white rounded-full uppercase text-sm cursor-pointer hover:bg-white hover:text-[#2C3B31] transition-colors">Next</a>
      </div>
    </section>

    <!-- Transisi Awan -->
    <img id="transisi-1" src="/assets/images/transisi-1.png" alt="Transition Cloud 1" class="fixed object-cover -translate-y-1/2 h-120 w-120 z-100"/>
    <img id="transisi-2" src="/assets/images/transisi-2.png" alt="Transition Cloud 1" class="fixed object-cover translate-y-1/6 h-120 w-120 z-100" style="object-position: calc(100% - (-120px)) 0px;"/>

    <script type="module" src="/src/music.js"></script>
    <script type="module" src="/src/pohon.js"></script>
    <script type="module" src="/src/transisi.js"></script>
  </body>
</html>
