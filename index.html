<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Beans</title>
  </head>

  <body>
    <!-- Navigasi -->
    <div class="fixed top-4 left-4 flex gap-2 z-50">
      <!-- Info Popup -->
      <div class="relative group">
        <div class="w-8 h-8 bg-white/90 backdrop-blur-sm rounded-full flex items-center justify-center cursor-pointer hover:bg-white transition-all">
          <span class="text-[#2C3B31] font-bold text-base">i</span>
        </div>
        <!-- Popup Tooltip -->
        <div class="absolute top-10 left-0 bg-white text-black px-3 py-1.5 rounded-lg whitespace-nowrap opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all">
          <span class="text-xs">Created by Imajiner</span>
        </div>
      </div>

      <!-- Button Musik -->
      <div class="relative w-8 h-8 border-2 border-black backdrop-blur-sm rounded-full flex items-center justify-center cursor-pointer" id="soundToggle">
        <svg width="18" height="8" viewBox="0 0 18 8" class="wave-svg">
          <path
            id="wavePath"
            d="M 0 4 Q 2 2, 4 4 T 8 4 T 12 4 T 16 4 T 20 4"
            stroke="black"
            stroke-width="1"
            fill="none"
            stroke-linecap="round"
          />
        </svg>
      </div>
    </div>

    <!-- Banner Triger Musik -->
    <section class="w-screen h-screen bg-[radial-gradient(83.99%_97.82%_at_50%_97.82%,#EAE6C6_8.65%,#B6E1E9_68.75%,#B6E8FC_97.12%)] flex items-center justify-center">
      <div class="p-8 bg-[#2C3B31] flex flex-col gap-4 rounded-2xl max-w-md">
        <h1 class="text-white text-center">This website uses cookies</h1>
        <p class="text-white text-center">This website uses cookies to ensure you get the best experience on our website</p>
        <button id="acceptBtn" class="mt-5 px-5 py-2 bg-white rounded-full uppercase cursor-pointer hover:bg-gray-100 transition-colors">Next</button>
      </div>
    </section>
    
    <script type="module" src="/src/music.js"></script>
  </body>
</html>
